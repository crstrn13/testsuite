---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: httpbin
  labels:
    app: scale-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scale-test
  template:
    metadata:
      labels:
        app: scale-test
    spec:
      containers:
        - name: httpbin
          image: 'quay.io/trepel/httpbin:jsmadis'
          ports:
            - name: api
              containerPort: 8080
              protocol: TCP
